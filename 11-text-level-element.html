<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 레벨 요소</title>
</head>
<body>
  <div>
    <!-- 주석달기 ctrl + ? -->

    H<sub>2</sub>SO<sub>4</sub>
    <!-- <sup>[1]</sup> -->

    <mark>삼각함수</mark>
    <!-- ctrl + F 해서 단어를 찾을때 등등  -->

    <time datetime="2023-10-30T09:00:00">스프린트 회고 1차</time>
    <!-- 몇일 전 몇시간전 글을 올렸는지  -->

    <abbr title="맥도날드">맥날</abbr>
    <!-- 줄임말 / 약어 -->

    <s>11,900원</s>
    <del>11,900원</del>
    <ins>11,900원</ins>
  </div>
</body>
</html>
